<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Caesar-Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>


  <body>
    <div class="container">
      <div id="heading-container">
        <h1>CAESAR CIPHER <br> <span><h5>Encrypt-Decrypt</h5></span> </h1>
      </div>
      <div id="main-container">
        <div class="box2">
          <div class="heading">
            <h2 id="heading-input">Plaintext</h2>
          </div>
          <textarea
            placeholder="Masukkan Plaintext"
            rows="20"
            id="input-text"
          ></textarea>
          <p id="status"></p>
        </div>
        <div class="box2">
          <div class="heading">
            <h2 id="heading-output">Ciphertext</h2>
          </div>
          <textarea
            readonly
            placeholder="Hasil Enkripsi"
            rows="20"
            id="output-text"
          ></textarea>
        </div>
      </div>

      <div id="main-container">
        <div class="box">
          <div class="heading">
            <h2>Pengaturan</h2>
          </div>
          <form id="controls">
            <div class="row">
              <div>
                <input
                  type="radio"
                  name="code"
                  id="encode"
                  value="encode"
                  checked="checked"
                /><label for="encode">Encode</label>
              </div>
              <div>
                <input
                  type="radio"
                  name="code"
                  id="decode"
                  value="decode"
                /><label for="decode">Decode</label>
              </div>
            </div>
            <div class="row">
              <div>
                <div>
                  <span>Shift Key: </span
                  ><input
                    type="text"
                    name="shift"
                    id="shift-input"
                    maxlength="4"
                    size="4"
                    value="3"
                  />
                </div>
              </div>
              <div>
                <div>
                  <span>Modulo: </span
                  ><input
                    type="text"
                    name="mod"
                    id="mod-input"
                    maxlength="4"
                    size="4"
                    value="26"
                  />
                </div>
              </div>
            </div>
            <div class="column">
              <div><span>ALPHABET</span></div>
              <div>
                <input
                  type="text"
                  name="alphabet"
                  id="alphabet-input"
                  value="abcdefghijklmnopqrstuvwxyz"
                />
              </div>
            </div>
            <input type="submit" name="submit" id="submit" value="Submit" />
          </form>
        </div>
      </div>
    </div>
    <script src="./caesar.js"></script>
  </body>
  <pre id="output"></pre>
</html>
